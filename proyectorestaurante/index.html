<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de comida</title><link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa, similique dolor, harum odio natus voluptate accusantium sint repellendus dolores minus asperiores? Accusantium quae tempora saepe non consequatur ipsam voluptates quaerat!
                </p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato con comida">
        </section>
        <section class="dishes">
            <div class="dishes-title">Our Services</div>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="video de mesa con platos">
                <img class="dishes-item" src="./images/dish1.png" alt="plato con comida">
                <img class="dishes-item" src="./images/dish2.png" alt="plato con comida">
                <img class="dishes-item" src="./images/dish3.png" alt="plato con comida">
                <img class="dishes-item" src="./images/dish4.png" alt="plato con comida">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plato de comida">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plato de comida">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Plato de comida">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Plato de comida">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Plato de comida">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
